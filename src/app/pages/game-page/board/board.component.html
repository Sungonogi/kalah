@if(boardSignal(); as board){

  @if(pitPositions() !== undefined){
    <app-stone-manager [totalStones]="totalStones" [board]="boardSignal" [pitPositions]="castPitPositions()"/>
  }

  <div class="board" [ngStyle]="{'grid-template-columns' : 'repeat(' + (board.pits+2) + ', 1fr)'}">

    <div class="store-container south-store">
      <app-pit [stones]="board.northStore" [store]="true"/>
      <div>
        <p> Player North </p>
        <p> {{ playerNorth }} </p>
      </div>
    </div>


    @for (i of getIndexArray(board.pits); track i) {
      <app-pit [stones]="board.northPits[board.pits - i - 1]"
               [hoverEffect]="movePossible(board.pits - i - 1, false)"
               (click)="move(board.pits - i - 1, false)"/>
    }

    <div class="store-container north-store">
      <!-- will be reversed by flexbox reverse-->
      <app-pit [stones]="board.southStore" [store]="true"/>
      <div>
        <p> Player South </p>
        <p> {{ playerSouth}} </p>
      </div>
    </div>

    @for (stones of board.southPits; track i; let i = $index) {
      <app-pit [stones]="stones"
               [hoverEffect]="movePossible(i, true)"
               (click)="move(i, true)"/>
    }

  </div>
}
