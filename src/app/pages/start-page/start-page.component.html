<div class="start-menu">

  <app-number-input [startValue]="seeds" label="seeds" [min]="1" [max]="10"
                    (emitNumber)="seeds = $event" (emitError)="seedsValid = $event">
  </app-number-input>

  <app-number-input [startValue]="pits" label="pits" [min]="2" [max]="20"
                    (emitNumber)="seeds = $event" (emitError)="pitsValid = $event">
  </app-number-input>

  <button mat-flat-button routerLink="/play" [disabled]="!seedsValid || !pitsValid">
    Start Playing
  </button>


</div>
